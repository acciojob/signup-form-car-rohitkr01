<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form method="post">
		<h2 style="text-align: center">Signup Form Car</h2>
		<div>
			<label for="name">Name *</label>
			<input type="text" name="name" id="name" placeholder="Name" required>
		</div> <br>

		<div>
			<label for="email">Email *</label>
			<input type="email" name="email" id="email" placeholder="Email" required>
		</div> <br>

		<div>
			<label for="gender">Gender *</label><br>
			Male: <input type="radio" name="gender" id="gender_m" value="male" checked required>
			Female: <input type="radio" name="gender" id="gender_f" value="female" required>
		</div><br>

		<div>
			<label for="cars">Car Brands *</label>
			<select name="cars" id="cars" required>
				<option value="" >--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div><br>

		<div>
			<label for="age">Age *</label>
			<input type="number" name="age" id="age" placeholder="Age" required>
		</div><br>

		<div>
			<label for="dob">DOB *</label>
			<input type="date" id="dob" name="dob"  required>
		</div><br>

		<div>
			<label for="tel">Phone Number </label>
			<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
		</div><br>

		<div>
			<label for="password">Password *</label>
			<input type="password" id="password" name="password" placeholder="Password" required>
		</div><br>

		<div>
			<input type="checkbox" id="tos" name="chekbox" required>
			<label for="tos">I agree to the TOS</label>
		</div><br>

		<div>
			<button type="submit" id="button" name="button" value="Submit">Submit</button>
		</div>
		
		
	</form>
	
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"> </script>

</body>

</html>
